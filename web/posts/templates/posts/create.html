{% extends "web/base.html" %}
{% block body %}
<form method="post">
{% csrf_token %}
<div class="text-center mt-5" >
        <label for = "{{ form.title.id_for_label }}"></label>
        {{ form.title.label_tag }}
        <div class="d-flex justify-content-center align-items-center">
        <textarea class="form-control" id="{{ form.title.id_for_label }}" name = "{{ form.title.html_name }}" rows="3" style="width: 400px" required></textarea> 
        </div>
        <br>
</div>
<div class="text-center">
        <label for = "{{ form.body.id_for_label }}"></label>
        <div class="text-center mb-3">
        {{ form.body.label_tag }}
        </div>
        <div class="d-flex justify-content-center align-items-center">
        <textarea class="form-control" id="{{ form.body.id_for_label }}" name = "{{ form.body.html_name }}" rows="3" style="width: 1050px" required></textarea>
        </div>
        <br>
        <button class="btn btn-outline-success" type="submit" id="button-addon2"> Create post </button>
</div>
<br>
    {% if form.errors %}
    <div class ="container">
    <div class="text-center">
    <div>
        {% for field in form %}
          {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
          {% endfor %}
        {% endfor %}
    </div>
  {% endif %}
</form>
{% endblock body %}

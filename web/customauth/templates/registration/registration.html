{% extends "web/base.html" %}
{% block body %}
<form method="post">{% csrf_token %}
<div class="text-center mt-5" >
        <label for = "{{ form.username.id_for_label }}">
        {{ form.username.label_tag }}
        <input type="text" class="form-control mb-3" placeholder="Enter username" id = "{{ form.username.id_for_label }}" name = "{{ form.username.html_name }}" required> 
        </label><br>
        <label for = "{{ form.password1.id_for_label }}">
        {{ form.password1.label_tag }}
        <input type="password" class="form-control mb-3" placeholder="Enter password" id = "{{ form.password1.id_for_label }}" name = "{{ form.password1.html_name }}" required>
        </label><br>
        <label for = "{{ form.password2.id_for_label }}">
        {{ form.password2.label_tag }}
        <input type="password" class="form-control mb-3" placeholder="Confirm password" id = "{{ form.password2.id_for_label }}" name = "{{ form.password2.html_name }}" required>
        </label><br>
        <button class="btn btn-outline-success" type="submit" id="button-addon2"> Register </button>
</div>
<br>
    {% if form.errors %}
    <div class ="container">
    <div class="text-center">
    <div>
        {% for field in form %}
          {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
          {% endfor %}
        {% endfor %}
    </div>
  {% endif %}
</form>
{% endblock body %}
